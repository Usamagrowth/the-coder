<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css ">
</head>
<body>
    <div class="top-div">
        <img class="logo" src="asset/login-logo.png" alt="Login logo">
    <div class="admin-login">
    <form class="form">
            <h3 class="header">Admin Login</h3>
        <input  class="email" type="email" placeholder=" Enter Your Email">
        <i class="fa-solid fa-envelope" class="message"></i>
        <input class="password" type="password" placeholder=" Enter Password">
        <i class="fa-solid fa-lock" class="lock"></i>
         <button class="btn"><a class="go" href="https://google.com">Sign in</a></button>
       <p class="forget">Forget Password</p>
    </form>
</div>
</div>

<div>
    
</div>

</body>
</html>
